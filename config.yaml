data_source: D:/Projects/Parsers/CarParser/database.db

data_dir: data/
raw_data_dir: data/raw/
preprocessed_data_dir: data/preprocessed/
raw_data: car_price_prediction.csv
train_data: train.csv
test_data: test.csv

cols:
  num_cols:
    year: float32
    mileage_km: float32
    engine_capacity: float32
    engine_power: float32
    mixed_drive_fuel_consumption: float32
